<!DOCTYPE html>
<html>
	<head>
		<title>Clock App</title>
		<script src='../angular.js'></script>
		<script src='app.js'></script>
	</head>
	<body ng-app="ClockApp">
		<div ng-controller="ClockCtrl">
			<h1>Clock App</h1>
			<p>Please enter your name: <input ng-model="userName" type="text"></input></p>
			<p>The current time is: <span>{{ datetime }}</span></p>
			<p>Your name is: {{ userName }}</p>
			<button ng-click="updateTime()">Update Time</button>
		</div>
	</body>
</html>
